<body>
    <div class="Load-bg" id="loadingDiv">
        <div class="Load-tex">
            <div class="Load-logo">
                <img src="img/img/logo.png" alt="">
                <h2><span id="pecentageWidth" style="width: 0%"></span></h2>
                <em>Loading......</em>
            </div>
        </div>
    </div>
    <div class="guidetips">
        <img src="img/img/zhezhao.png">
    </div>
    <div class="container model-detail">
        <div class="modelBox" style="background: none;" id="mainContainer">
        </div>
        <ul class="bottomTab">
            <li class="active ks">
                <img src="img/img/text.png" alt="">
                <img src="img/img/text-active.png" alt="">
                <p>款式</p>
            </li>
            <li class="ys">
                <img src="img/img/color.png" alt="">
                <img src="img/img/color-active.png" alt="">
                <p>颜色</p>
            </li>
            <li class="wz">
                <img src="img/img/style.png" alt="">
                <img src="img/img/style-active.png" alt="">
                <p>文字</p>
            </li>
        </ul>
        <ul class="productsList clearfix">
            <li class="fl active">
                <img src="img/img/ks02.png" alt=""></li>
            <li class="fr">
                <img src="img/img/ks01.png" alt=""></li>
        </ul>
        <ul class="colorList clearfix" style="display: none">
            <li class="active"></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
        <ul class="textList" style="display: none">
            <li class="active" id="liCenter" style="display: none;">
                <input id="iptCenterText" type="text" maxlength="24" placeholder="请输入顶部文字">
                <div><span>0</span>/24</div>
            </li>
            <li id="liLeft">
                <input id="iptLeftText" type="text" maxlength="10" placeholder="请输入左侧文字">
                <div><span>0</span>/10</div>
            </li>
            <li id="liRight">
                <input id="iptRightText" type="text" maxlength="10" placeholder="请输入右侧文字">
                <div><span>0</span>/10</div>
            </li>
        </ul>
    </div>
</body>
<script>
    $(function () {
        var firstEntry = localStorage.getItem('firstEntry');
        if (firstEntry == null) {
            $(".guidetips").show();
            localStorage.setItem('firstEntry', 'pengyao');
        } else {
            $(".guidetips").hide();
        }
        $(".guidetips").on("click", function () {
            $(this).hide();
        })

        $(".bottomTab li").on("click", function () {
            $(this).addClass("active").siblings().removeClass('active');
            if ($(this).hasClass("ks")) {
                $(".productsList").show();
                $(".colorList").hide();
                $(".textList").hide();
                $(".controList").hide();
            } else if ($(this).hasClass("ys")) {
                $(".colorList").show();
                $(".productsList").hide();
                $(".textList").hide();
                $(".controList").hide();
            } else if ($(this).hasClass("wz")) {
                $(".textList").show();
                $(".controList").show();
                $(".productsList").hide();
                $(".colorList").hide();
            }
        });
    });
</script>
</html>
