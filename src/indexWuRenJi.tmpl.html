<body>

            <li class="ssb">舒适白</li>
            <li class="llc">靓丽橙</li>

            <img src="img/wrj/pz.png" alt="" onclick="take_snapshot()">

        <!-- 照片弹窗 -->

            <div id="results" class="results">
            </div>
        </div>
    </div>
    <script src="js/webcam.js"></script>
    <script>
        Webcam.set({
            width: 750,
            height: 1334,
            image_format: 'jpeg',
            jpeg_quality: 90
        });
        Webcam.attach('#my_camera');

        var isMoblie = navigator.userAgent.match(/(phone|pad|pod|iPhone|iPod|ios|iPad|Android|Mobile|BlackBerry|IEMobile|MQQBrowser|JUC|Fennec|wOSBrowser|BrowserNG|WebOS|Symbian|Windows Phone)/i);
        $('.backhome').attr('href', isMoblie ? 'https://m.laozicloud.com/appUser/index' : 'https://www.laozicloud.com/spweb/caseList');
    </script>
    <script>
        function take_snapshot() {
            Webcam.snap(function (data_uri) {
                document.getElementById('poppic').style.display = "block";
                document.getElementById('results').innerHTML =
                    '<img src="' + data_uri + '"/>';
            });
        }
    </script>
